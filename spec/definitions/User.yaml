type: object
required:
  - email
  - firstName
  - lastName
properties:
  id:
    description: The user identifier string
    $ref: "#/definitions/ResourceId"
    readOnly: true
  email:
    description: The user email
    type: string
    format: email
    maxLength: 100
  firstName:
    description: User's first name
    type: string
  lastName:
    description: User's last name
    type: string
  password:
    description: User's password. If not provided, password reset email will be sent
    type: string
    format: password
  phoneNumber:
    description: User's phone number
    type: string
  permissions:
    description: The user's permissions. See the format in example
    $ref: "#/definitions/UserPermissions"
  createdTime:
    description: The user created time
    $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The user updated time
    $ref: "#/definitions/ServerTimestamp"
  loginTime:
    description: User last login time
    $ref: "#/definitions/ServerTimestamp"
  _links:
    description: The links related to user
    $ref: "#/definitions/Links"
