type: object
properties:
  id:
    description: The transaction identifier string
    type: string
    readOnly: true
  type:
    description: Transaction type
    type: string
    readOnly: true
    enum:
      - "authorize"
      - "capture"
      - "credit"
      - "refund"
      - "sale"
      - "void"
  result:
    description: Transaction result
    type: string
    readOnly: true
    enum:
      - "approved"
      - "conn_error"
      - "declined"
      - "never_sent"
      - "pending"
      - "pending_processor"
      - "timeout"
      - "unknown"
  amount:
    description: The transactions's amount
    type: number
    format: double
    readOnly: true
  currency:
    description: The transactions's currency
    type: string
    readOnly: true
  parentTransactionId:
    description: The transactions's parent ID
    type: string
    readOnly: true
  rebillNumber:
    description: The transactions's rebill number
    type: integer
    readOnly: true
  gatewayAccountId:
    description: The transactions's Gateway Account ID
    type: string
    readOnly: true
  gatewayResponse:
    description: The transactions's processor response
    type: string
    readOnly: true
  websiteId:
    description: Website's ID
    type: string
    readOnly: true
  customerId:
    description: Customer's ID
    type: string
    readOnly: true
  paymentCardId:
    description: Payment Card's ID
    type: string
    readOnly: true
  createdTime:
    description: Transaction created time
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    description: Transaction updated time
    type: string
    format: date-time
    readOnly: true
  _links:
    description: The links related to transaction
    type: array
    readOnly: true
    items:
      $ref: "#/definitions/Link"
