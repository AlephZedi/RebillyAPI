get:
  tags:
    - Lead Source
  summary: Retrieve a list of LeadSources
  description: |
    Retrieve a list of LeadSources
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of LeadSources was retrieved successfully
      schema:
        type: array
        items:
          $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Lead Source
  summary: Create a LeadSource
  description: |
    Create a LeadSource
  parameters:
    - name: body
      in: body
      description: LeadSource resource
      required: true
      schema:
        $ref: "#/definitions/LeadSource"
  responses:
    201:
      description: LeadSource was created
      schema:
        $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
