type: array
minItems: 1
items:
  type: object
  properties:
    resourceName:
      type: string
      enum:
        - "*"
        - authentication-options
        - authentication-tokens
        - bank-accounts
        - blacklists
        - contacts
        - credentials
        - customers
        - custom-fields
        - disputes
        - gateway-accounts
        - invoices
        - lead-sources
        - layouts
        - organizations
        - payment-cards
        - payments
        - password-tokens
        - plans
        - queue
        - subscriptions
        - transactions
        - tokens
        - websites
    methods:
      type:
        - array
        - string
      # Array params
      minItems: 1
      items:
        type: string
        enum:
          - "*"
          - HEAD
          - GET
          - POST
          - PUT
          - DELETE
      # String params
      enum:
        - "*"
    id:
      type:
        - array
        - string
      # Array params
      items:
        $ref: "#/definitions/ResourceId"
      # String params
      enum:
        - "*"
  required:
    - resourceName
    - methods
    - id
example:
  - resourceName: 'plans'
    methods: ['GET', 'POST', 'PUT', 'HEAD', 'DELETE']
  - resourceName: 'invoices'
    methods: ['GET', 'HEAD']
    id: ['4f6cf35x-2c4y-483z-a0a9-158621f77a21', '1586f35x-4f6c-483z-a0a9-2c4y21f77a21']
  - resourceName: '*'
    methods: '*'
    id: '*'
