type: object
required:
  - username
  - password
properties:
  token:
    description: The token identifier string
    type: string
    readOnly: true
  username:
    description: The token's username
    type: string
  password:
    description: The token's password (write-only)
    type: string
    format: password
  credentialId:
    description: The credential's ID
    $ref: "#/definitions/ResourceId"
    readOnly: true
  customerId:
    description: The token's customer ID
    $ref: "#/definitions/ResourceId"
    readOnly: true
  expiredTime:
    description: Token's expired time
    type: string
    format: date-time
  _links:
    description: The links related to token
    $ref: "#/definitions/Links"
